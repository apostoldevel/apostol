[databases]
bench = host=bench-postgres port=5432 dbname=bench

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = plain
auth_file = /etc/pgbouncer/userlist.txt
pool_mode = transaction
max_client_conn = 1000
default_pool_size = 100
min_pool_size = 10
reserve_pool_size = 20
log_connections = 0
log_disconnections = 0
log_pooler_errors = 1
admin_users = bench
